<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy Fibonacci</title>
</head>
<body>
<h2>Dãy Fibonacci</h2>
<button onclick="inDayFibonacci()">In Dãy Fibonacci</button>
<p id="fibonacciOutput"></p>
<script>
    function inDayFibonacci() {
        let n = parseInt(prompt("Nhập số phần tử của dãy Fibonacci:"));
        if (isNaN(n) || n <= 0) {
            alert("Vui lòng nhập một số nguyên dương.");
            return;
        }
        let fibonacciArray = [0, 1];

        for (let i = 2; i < n; i++) {
            fibonacciArray[i] = fibonacciArray[i - 1] + fibonacciArray[i - 2];
        }
        document.getElementById("fibonacciOutput").innerHTML = "Dãy Fibonacci: " + fibonacciArray.join(", ");
    }
</script>
</body>

</html>
